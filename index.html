<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transiciones</title>
	<link rel="stylesheet" href="css/transiciones.css">
</head>
<body>
	<section class="contenedor">
		<section>
			<h1>Transiciones</h1>
			<section>
				<h3>Opacidad</h3>
				<div class="caja transicion opacidad">Hola mundo - transiciones</div>
			</section>
			<section>
				<h3>Fuente</h3>
				<div class="caja transicion fuente">Hola mundo - transiciones</div>
			</section>
			<section>
				<h3>Colores</h3>
				<div class="caja transicion colores">Hola mundo - transiciones</div>
			</section>
		</section>
		<section>
			<h1>Transformaciones</h1>
			<section>
				<h3>Rotacion</h3>
				<img class="transicion rotacion" src="img/invie.png" alt="logo-invie">
			</section>
			<section>
				<h3>Escala</h3>
				<img class="transicion escala" src="img/invie.png" alt="logo-invie">
			</section>
			<section>
				<h3>Sesgado</h3>
				<img class="transicion sesgado" src="img/invie.png" alt="logo-invie">
			</section>
			<section>
				<h3>Traslacion</h3>
				<img class="transicion traslacion" src="img/invie.png" alt="logo-invie">
			</section>
			<section>
				<h3>Mixtas</h3>
				<img class="mixtas" src="img/invie.png" alt="logo-invie">
			</section>
		</section>
	</section>




</body>
</html>
